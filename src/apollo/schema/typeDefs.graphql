extend type Query {
  clientContext: ClientContext
  errors: [Error]!
}

extend type Mutation {
  popLocalError: Boolean
  purgeLocalErrors: Boolean
  pushLocalError(message: String!, name: String!, statusCode: Int!): Error
}

type ClientContext {
  language: String
  locale: String
  statusCode: Int
}

type Error {
  id: ID
  message: String!
  name: String!
  statusCode: Int
}